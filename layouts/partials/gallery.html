<!-- Gallery -->
<section class="wrapper style1 align-center" id="{{ .id }}">
    <div class="inner" style="padding-bottom: 0">
        <h2>{{ .title }}</h2>
        <p>{{ .content | safeHTML }}</p>
    </div>

    <!-- Gallery -->
    <div class="gallery {{ .style }}">
        {{ range .pictures }}
            {{ partial "picture" . }}
        {{ end }}
    </div>
</section>
